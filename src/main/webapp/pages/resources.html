<body>
    <div id="wrapper">
        <div ng-include="'pages/navigationBar.html'"></div>
        <div id="page-wrapper">
            <div class="col-lg-12">
                <h1 class="page-header majordodo">Resources</h1>
            </div>
            <div class="col-lg-6">
                <table width="100%" class="table table-striped table-bordered table-hover ">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Running tasks</th>
                            <th>Global limit</th>
                        </tr>
                    </thead>
                    <tbody  ng-repeat="res in resources">
                        <tr>
                            <td>{{res.id}}</td>
                            <td>{{res.runningTasks}}</td>
                            <td>{{res.actualLimit}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-lg-6">
                <nvd3 options="options" data="data"></nvd3>            
            </div>
        </div>
    </div>
</body>
