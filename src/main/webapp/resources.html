<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Majordodo</title>
        <script>

        </script>
    </head>

    <body>

        <div id="wrapper">


            <div ng-include="'navigationBar.html'"></div>

            <div id="page-wrapper">
                <br>
                <div id="warning-alert" class="alert alert-danger">
                    <h4><strong>Error!</strong> Http's request caused an error. Probably url is not correct.</h4>
                </div>
                <div class="col-lg-12">
                    <h1 class="page-header majordodo">Resources</h1>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading majordodo">Resources
                            </div>
                            <div class="panel-body">
                                <table width="100%" class="table table-striped table-bordered table-hover " id="dataTables">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Running tasks</th>
                                            <th>Global limit</th>
                                        </tr>
                                    </thead>
                                    <tbody  ng-repeat="res in resources">
                                        <tr>
                                            <td>{{res.id}}</td>
                                            <td>{{res.runningTasks}}</td>
                                            <td>{{res.actualLimit}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
