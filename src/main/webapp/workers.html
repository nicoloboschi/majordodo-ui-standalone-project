<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Majordodo</title>
    </head>

    <body>

        <div id="wrapper">
            
        <div ng-include="'navigationBar.html'"></div>
            <div id="page-wrapper">
                 <br>
                <div id="warning-alert" class="alert alert-danger" >
                    <h4><strong>Error!</strong> Http's request caused an error. Probably url is not correct.</h4>
                </div>
                <h1 class="page-header majordodo">Workers</h1>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                {{workers.length}} results
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <table width="100%" class="table table-striped table-bordered table-hover table-condensed" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>ID Process</th>
                                            <th>Status</th>
                                            <th>Location</th>
                                            <th>Last connection</th>
                                        </tr>
                                    </thead>
                                    <tbody  ng-repeat="worker in workers">
                                        <tr class="odd gradeX">
                                            <td class="{{colors[worker.id]}}">{{worker.id}}</td>
                                            <td class="{{colors[worker.id]}}">{{worker.processId}}</td>
                                            <td class="{{colors[worker.id]}}">{{worker.status}}</td>
                                            <td class="center {{colors[worker.id]}}">  {{worker.location}}</td>
                                            <td class="center {{colors[worker.id]}}">{{worker.lastConnectionTs| date:"dd/MM/yyyy 'at' h:mm ' ' a"}}</td>
                                        </tr>

                                    </tbody>
                                </table>
                                <!-- /.table-responsive -->

                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>

            </div>
            <!-- /#page-wrapper -->

        </div>

    </body>

</html>
