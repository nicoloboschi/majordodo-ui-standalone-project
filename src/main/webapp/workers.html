<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Majordodo</title>
    </head>

    <body>

        <div id="wrapper">
  <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
                <!--In alto-->
                <div class="container">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="" >Last update : {{ lastupdate | date : "HH:mm:ss"}}</a></li>
                    </ul>
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#" ng-click="go('/home')">Majordodo</a>
                    </div>

                    <div class="navbar-collapse collapse" id="searchbar">
                        <form class="navbar-form">
                            <div class="form-group" style="display:inline;">
                                <div class="input-group" style="display:table;">
                                    <form >
                                        <span class="input-group-addon" style="width:1%;"><span class="glyphicon glyphicon-search"></span></span>
                                        <input ng-keyup="keyPress($event)" ng-model="brokerUrl" class="form-control" name="search" placeholder="Insert url" autocomplete="off" autofocus="autofocus" type="text" >
                                    </form>
                                </div>
                            </div>
                        </form>

                    </div>

                </div>

                <!--fine in alto-->

                <!--inizio a sinistra-->
                <div class="navbar-default sidebar" role="navigation">
                    <div class="sidebar-nav navbar-collapse">
                        <ul class="nav" id="side-menu">

                            <li>
                                <a href="" ng-click="go('/home')"><i class="fa fa-dashboard fa-fw"></i> Home</a>
                            </li>
                            <li>
                                <a href="" ng-click="go('/workers')"><i class="fa fa-bar-chart-o fa-fw"></i> Workers</a>
                            </li>
                            <li>
                                <a href="" ng-click="go('/search')"><i class="fa fa-wrench fa-fw"></i>Tasks</span></a>
                            </li>
                            <li>
                                <a href="" ng-click="go('/resources')"><i class="fa fa-edit fa-fw"></i> Resources</a>
                            </li>
                    </div>
                </div>
            </nav>

            <div id="page-wrapper">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Workers
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <table width="100%" class="table table-striped table-bordered table-hover table-condensed" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>ID Process</th>
                                            <th>Status</th>
                                            <th>Location</th>
                                            <th>Last connection</th>
                                        </tr>
                                    </thead>
                                    <tbody  ng-repeat="worker in workers">
                                        <tr class="odd gradeX">
                                            <td class="{{colors[worker.id]}}">{{worker.id}}</td>
                                            <td class="{{colors[worker.id]}}">{{worker.processId}}</td>
                                            <td class="{{colors[worker.id]}}">{{worker.status}}</td>
                                            <td class="center {{colors[worker.id]}}">  {{worker.location}}</td>
                                            <td class="center {{colors[worker.id]}}">{{worker.lastConnectionTs| date:"dd/MM/yyyy 'at' h:mm ' ' a"}}</td>
                                        </tr>

                                    </tbody>
                                </table>
                                <!-- /.table-responsive -->

                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>

            </div>
            <!-- /#page-wrapper -->

        </div>

    </body>

</html>
